<body>
  <div class="container" id="mainContainer">
    <button class="toggle-mode" onclick="toggleTheme()">‚òº/‚òæ</button>
    <img id="selectedImage" src="https://img.freepik.com/free-vector/goddess-maa-laxmi-with-coins-indian-festival-dhanteras-background_1302-8518.jpg" alt="Selected Image" />
    <h1 class="title">‡§¶‡§ø‡§µ‡§æ‡§≤‡•Ä ‡§ï‡•Ä ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç</h1>
    <input type="text" id="senderName" placeholder="‡§Ø‡§π‡§æ‡§Ç ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç" oninput="updatePreview()" />
    <div id="previewBlock"></div>
    <div id="carouselContainer" ontouchstart="touchStart(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd()">
      <div id="carouselTrack">
        <img src="https://img.freepik.com/free-vector/goddess-maa-laxmi-with-coins-indian-festival-dhanteras-background_1302-8518.jpg" class="carousel-image" />
        <img src="https://img.freepik.com/free-vector/illustration-happy-dhanteras-with-maa-lakshmi-celebration-background_1302-8517.jpg" class="carousel-image" />
      </div>
    </div>
    <button onclick="selectCurrentImage()">‚úÖ ‡§õ‡§µ‡§ø ‡§ö‡•Å‡§®‡•á‡§Ç</button>
    <button onclick="showGeneratedLink()">‡§≤‡§ø‡§Ç‡§ï ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
    <div id="generatedLinkBlock" style="margin-top: 10px; display: none;">
      <input type="text" id="generatedLink" readonly />
      <button onclick="copyGeneratedLink()">‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡•á‡§Ç</button>
    </div>
    <div class="social-share">
      <button onclick="shareLink('whatsapp')">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" /> WhatsApp
      </button>
      <button onclick="shareLink('facebook')">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" /> Facebook
      </button>
      <button onclick="shareLink('instagram')">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" /> Instagram
      </button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel-image');
    const track = document.getElementById('carouselTrack');
    let index = 0;
    let startX = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    function touchStart(e) { startX = e.touches[0].clientX; }
    function touchMove(e) {
      let moveX = e.touches[0].clientX;
      let diff = startX - moveX;
      if (diff > 50) { index = (index + 1) % images.length; updateCarousel(); startX = moveX; }
      else if (diff < -50) { index = (index - 1 + images.length) % images.length; updateCarousel(); startX = moveX; }
    }
    function touchEnd() {}

    function selectCurrentImage() {
      const selected = images[index].src;
      document.getElementById('selectedImage').src = selected;
    }

    function generateLink() {
      const name = document.getElementById('senderName').value.trim();
      const img = document.getElementById('selectedImage').src;
      if (!name) {
        alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§°‡§æ‡§≤‡•á‡§Ç');
        return null;
      }
      return `${window.location.href.split('?')[0]}?sender=${encodeURIComponent(name)}&img=${encodeURIComponent(img)}`;
    }

    function showGeneratedLink() {
      const link = generateLink();
      if (!link) return;
      const block = document.getElementById('generatedLinkBlock');
      const input = document.getElementById('generatedLink');
      input.value = link;
      block.style.display = 'block';
    }

    function copyGeneratedLink() {
      const input = document.getElementById('generatedLink');
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("‡§≤‡§ø‡§Ç‡§ï ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ!");
    }

    function shareLink(platform) {
      const link = generateLink();
      if (!link) return;
      const message = encodeURIComponent(link);
      const isMobile = /iPhone|Android/i.test(navigator.userAgent);
      if (platform === 'whatsapp') {
        if (isMobile) {
          window.location.href = `intent://send?text=${message}#Intent;package=com.whatsapp;scheme=whatsapp;end`;
        } else {
          window.open(`https://web.whatsapp.com/send?text=${message}`, '_blank');
        }
      } else if (platform === 'facebook') {
        window.open(`https://www.facebook.com/dialog/send?app_id=123456789&link=${encodeURIComponent(link)}&redirect_uri=${encodeURIComponent(link)}`, '_blank');
      } else if (platform === 'instagram') {
        alert('Instagram ‡§ê‡§™ ‡§Æ‡•á‡§Ç manually ‡§≤‡§ø‡§Ç‡§ï ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡•á‡§Ç‡•§');
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function updatePreview() {
      const name = document.getElementById('senderName').value.trim();
      if (name) {
        document.getElementById('previewBlock').textContent = `‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ‡§≠‡•á‡§ú‡§®‡•á ‡§µ‡§æ‡§≤‡•á: ${name}`;
      } else {
        document.getElementById('previewBlock').textContent = '';
      }
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const sender = params.get('sender');
      const img = params.get('img');
      if (sender && img) {
        document.querySelector('h1').textContent = `üîé ‡§∂‡•Å‡§≠ ‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä - ${decodeURIComponent(sender)} ‡§ï‡•Ä ‡§ì‡§∞ ‡§∏‡•á`;
        document.getElementById('selectedImage').src = img;
      }
    }
  </script>
